{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col d-flex flex-column">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 d-flex justify-content-end">
                    <div class="d-flex justify-content-center align-items-center cercle-add" data-bss-hover-animate="tada" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-plus cercle-icon">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                        </svg></div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-plus head-icon">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                    </svg><span>{{ prices }}&nbsp;</span><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-currency-euro .line-icon" style="color: #efefef;font-size: 24px;">
                        <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"></path>
                    </svg></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex flex-column justify-content-center align-items-center">
            {% if cryptos %}
            {% for crypto in cryptos %}
            <div class="d-flex line-transaction" data-bss-hover-animate="pulse" type="button">
                <div class="col"><span>{{ crypto.symbol }}({{ crypto.name }})</span></div>
                <div class="col d-flex justify-content-end align-items-center">
                    {% if cryptos %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-arrow-up-right .line-icon" style="color: #1fc36c;font-size: 24px;">
                    
                        <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"></path>
                    </svg>
                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-arrow-down-right .line-icon" style="color: var(--bs-red);font-size: 24px;">
                        <path fill-rule="evenodd" d="M14 13.5a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1 0-1h4.793L2.146 2.854a.5.5 0 1 1 .708-.708L13 12.293V7.5a.5.5 0 0 1 1 0v6z"></path>
                    </svg>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            {% endif %}

            <div class="d-flex line-transaction" data-bss-hover-animate="pulse" type="button">
                <div class="col"><span>ETH(Etherium)</span></div>
                <div class="col d-flex justify-content-end align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-arrow-down-right .line-icon" style="color: var(--bs-red);font-size: 24px;">
                        <path fill-rule="evenodd" d="M14 13.5a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1 0-1h4.793L2.146 2.854a.5.5 0 1 1 .708-.708L13 12.293V7.5a.5.5 0 0 1 1 0v6z"></path>
                    </svg></div>
            </div>
            <div class="d-flex line-transaction" data-bss-hover-animate="pulse" type="button">
                <div class="col"><span>XRP(Ripple)</span></div>
                <div class="col d-flex justify-content-end align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-arrow-up-right .line-icon" style="color: #1fc36c;font-size: 24px;">
                        <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"></path>
                    </svg></div>
            </div>
            -->
        </div>
    </div>
</div>
{% endblock %}
